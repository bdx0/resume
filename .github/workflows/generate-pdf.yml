name: Generate Resume PDFs (via Puppeteer)

on:
  push:
    branches:
      - main # Trigger on pushes to the main branch

jobs:
  generate_pdfs:
    runs-on: ubuntu-latest # Use an Ubuntu runner

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Use a recent Node.js version

    - name: Install dependencies
      run: npm install
      working-directory: ./cv-nextjs

    - name: Build Next.js application
      run: npm run build
      working-directory: ./cv-nextjs

    - name: Install Puppeteer
      run: npm install puppeteer
      working-directory: ./cv-nextjs

    - name: Generate PDFs with Puppeteer
      run: node scripts/generate-pdf.js
      working-directory: ./cv-nextjs

    - name: Commit and Push PDFs
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add cv-nextjs/public/*.pdf
        git diff --staged --quiet || git commit -m "chore: Generate resume PDFs via GitHub Actions [skip ci]"
        git push