name: Deploy Next.js App to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a recent Node.js version

      - name: Install dependencies
        run: npm install
        working-directory: ./cv-nextjs

      - name: Build Next.js application
        run: npm run build
        working-directory: ./cv-nextjs

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './cv-nextjs/out' # Upload the 'out' directory generated by Next.js

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
