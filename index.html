<!DOCTYPE html>
<html>

<head>
    <title>Bao Duy's Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            font-size: 12pt; /* ATS-friendly body font size, slightly increased for readability */
            color: #000; /* ATS-friendly text color */
            background-color: #fff; /* ATS-friendly background color */
        }

        h1 {
            color: #000; /* ATS-friendly heading color */
            font-size: 22pt; /* Increased for better visual hierarchy */
            font-weight: bold;
        }

        h2 {
            color: #000;
            font-size: 18pt; /* Increased for better visual hierarchy */
            font-weight: bold;
        }

        h3 {
            color: #000;
            font-size: 16pt; /* Increased for better visual hierarchy */
            font-weight: bold;
        }

        #markdown-container {
            max-width: 800px; /* Limit line length for better readability */
            margin: 0 auto; /* Center the content */
        }

        ul {
            list-style-type: disc; /* ATS-friendly bullet style */
            padding-left: 20px; /* Ensure bullets are visible */
        }

        li {
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #000; /* ATS-friendly link color (black) */
        }

        a:hover {
            text-decoration: underline;
        }

        .download-button {
            display: inline-flex;
            align-items: center;
            padding: 8px 15px;
            margin-left: 10px;
            background-color: #007bff; /* A nice blue */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12pt;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .download-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
            text-decoration: none;
        }

        .download-button svg {
            margin-right: 8px;
            width: 16px;
            height: 16px;
            fill: currentColor; /* Ensures the SVG icon color matches the text color */
        }
    </style>
    <!-- Include marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Include Prism.js for code highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
</head>

<body>
    <h1>Welcome to Bao Duy's Resume Page</h1>
    <select id="markdown-selector">
        <option value="cv_fullstack_developer.md" selected>Fullstack Developer CV</option>
        <option value="cv_mobile_developer.md">Mobile Developer CV</option>
    </select>
    <a id="pdf-download-link" href="#" download class="download-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
        </svg>
        Download CV (PDF)
    </a>
    <div id="markdown-container">Loading Markdown...</div>

    <script>
        async function renderMarkdown(markdownContent) {
            // Configure marked.js to use GitHub Flavored Markdown
            marked.setOptions({
                gfm: true,
                breaks: true,
                highlight: function (code, lang) {
                    if (Prism.languages[lang]) {
                        return Prism.highlight(code, Prism.languages[lang], lang);
                    }
                    return code;
                }
            });
            return marked.parse(markdownContent);
        }

        async function loadAndRenderMarkdown(filename) {
            try {
                document.getElementById('markdown-container').innerHTML = 'Loading ' + filename + '...';
                const response = await fetch(filename);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const markdown = await response.text();
                const html = await renderMarkdown(markdown);
                document.getElementById('markdown-container').innerHTML = html;
            } catch (error) {
                console.error('Error loading or rendering markdown:', error);
                document.getElementById('markdown-container').innerHTML = '<p style="color: red;">Failed to load ' + filename + '.</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const selector = document.getElementById('markdown-selector');
            const pdfDownloadLink = document.getElementById('pdf-download-link');

            function updatePdfDownloadLink(markdownFilename) {
                const pdfFilename = markdownFilename.replace('.md', '.pdf');
                pdfDownloadLink.href = pdfFilename;
                pdfDownloadLink.download = pdfFilename;
            }

            selector.addEventListener('change', (event) => {
                const selectedMarkdown = event.target.value;
                loadAndRenderMarkdown(selectedMarkdown);
                updatePdfDownloadLink(selectedMarkdown);
            });

            // Load the initially selected markdown file and update PDF link
            const initialMarkdown = selector.value;
            loadAndRenderMarkdown(initialMarkdown);
            updatePdfDownloadLink(initialMarkdown);
        });
    </script>
</body>

</html>
